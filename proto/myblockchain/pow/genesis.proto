syntax = "proto3";
package myblockchain.pow;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "myblockchain/pow/params.proto";

option go_package = "github.com/username/myblockchain/x/pow/types";

// GenesisState defines the pow module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
